<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zephra - Air Quality Monitoring</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Real-time air quality monitoring powered by NASA satellite technology" />
    <meta name="theme-color" content="#1976d2" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Zephra" />
    <meta name="msapplication-TileColor" content="#1976d2" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/logo.png" />
    
    <!-- Splash Screen Meta Tags for iOS -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-startup-image" href="/logo.png" />
    
    <!-- Prevent Flash and Add Smooth Startup -->
    <style>
      /* Prevent white flash on startup */
      html, body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
        font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
        overflow: hidden;
      }
      
      /* App Loading Splash Screen */
      #app-splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      #app-splash.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .splash-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }
      
      .splash-text {
        color: #1976d2;
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 10px;
      }
      
      .splash-subtitle {
        color: #1565c0;
        font-size: 0.9rem;
        opacity: 0.8;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      /* Hide root until ready */
      #root {
        opacity: 0;
        transition: opacity 0.3s ease-in;
      }
      
      #root.app-ready {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <!-- App Splash Screen -->
    <div id="app-splash">
      <div class="splash-logo">
        <svg viewBox="0 0 24 24" fill="#1976d2">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
          <circle cx="12" cy="12" r="2" fill="#ffffff"/>
        </svg>
      </div>
      <div class="splash-text">Zephra</div>
      <div class="splash-subtitle">Air Quality Monitoring</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Smooth app startup transition
      window.addEventListener('load', () => {
        const splash = document.getElementById('app-splash');
        const root = document.getElementById('root');
        
        // Wait for React to mount
        setTimeout(() => {
          root.classList.add('app-ready');
          splash.classList.add('fade-out');
          
          // Remove splash after transition
          setTimeout(() => {
            splash.remove();
            document.body.style.overflow = 'auto';
          }, 500);
        }, 800);
      });
      
      // Prevent context menu on mobile for app-like feel
      document.addEventListener('contextmenu', (e) => {
        if (window.navigator.standalone) {
          e.preventDefault();
        }
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
